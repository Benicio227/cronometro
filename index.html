<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Lobster&family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Open+Sans:ital@1&family=Orbitron:wght@500;600;700;800;900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100&family=Raleway:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,300;0,700;1,100;1,300;1,400;1,500&family=Ubuntu:wght@400;500;700&display=swap"
        rel="stylesheet">
    <title>Cronômetro</title>
</head>

<body>
    <div class="container">
        <h1 class="h1">Cronômetro</h1>
        <div class="numbers">
            <div class="minutes" id="number">00</div>
            <div class="separator">:</div>
            <div class="seconds" id="number">00</div>
            <div class="separator">:</div>
            <div class="milliseconds" id="number">000</div>
        </div>
        <div class="buttons">
            <button class="btn btnstart">Iniciar</button>
            <button class="btn btnpause">Pausar</button>
            <button class="btn btnresume">Continuar</button>
            <button class="btn btnreset">Resetar</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
